language: android
jdk:
  - oraclejdk8
android:
  components:
      - tools
      - platform-tools
      - build-tools-25.0.2
      - android-25
      - extra-google-m2repository
      - extra-android-m2repository

before_install:
  - chmod +x gradlew

branches:
  only:
    - master
    - develop

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean
  - ./gradlew check -Ptravis
  - ./gradlew build connectedCheck

notifications:
  email:
    recipients:
      - iagocanalejas@gmail.com
    on_success: change
    on_failure: change